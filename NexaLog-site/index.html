<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexaLog - 3 Irmãos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<section id="loginPage" class="auth-page active">
  <div class="auth-card">
    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button class="btn blue" onclick="login()">Entrar</button>
    <button class="btn green" onclick="showCadastro()">Cadastrar</button>
  </div>
</section>

<!-- CADASTRO -->
<section id="cadastroPage" class="auth-page">
  <div class="auth-card">
    <h1>Cadastro</h1>
    <input type="email" id="cadEmail" placeholder="Email">
    <input type="password" id="cadSenha" placeholder="Senha">
    <input type="password" placeholder="Confirmar senha">
    <button class="btn green" onclick="verificacao()">Cadastrar</button>
    <button class="btn blue" onclick="voltarLogin()">Já tenho conta</button>
  </div>
</section>

<!-- VERIFICAÇÃO -->
<section id="verificacaoPage" class="auth-page">
  <div class="auth-card">
    <h2>Estamos quase lá!</h2>
    <p>Digite o código enviado para seu email</p>
    <div class="codigo">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>
    <button class="btn green" onclick="confirmarVerificacao()">Verificar</button>
  </div>
</section>

<!-- LOADING -->
<section id="loadingPage" class="loading-page">
  <div class="spinner"></div>
  <p>Carregando...</p>
</section>

<!-- APP -->
<section id="appPage" class="app">

  <!-- MENU DESLIZANTE -->
  <div id="sidebar" class="sidebar">
    <h3>Menu</h3>
    <button onclick="navigate('dashboard')">Dashboard</button>
    <button onclick="navigate('estoque')">Estoque</button>
    <button onclick="navigate('relatorios')">Relatórios</button>
    <button onclick="navigate('cadastroProdutos')">Cadastro de Produtos</button>
  </div>

  <header class="topbar">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <input type="text" placeholder="Buscar...">
  </header>

  <main class="content">
    <div id="dashboard" class="page active">
      <h2 class="title">DASHBOARD</h2>
      <div class="card">
        <p>Histórico de movimentações...</p>
      </div>
    </div>

    <div id="estoque" class="page">
      <h2 class="title">ESTOQUE</h2>
      <div class="card">Lista de produtos...</div>
    </div>

    <div id="relatorios" class="page">
      <h2 class="title">RELATÓRIOS</h2>
      <div class="card">Relatórios...</div>
    </div>

    <div id="cadastroProdutos" class="page">
      <h2 class="title">Cadastro de Produtos</h2>
      <div class="card">Cadastrar produtos...</div>
    </div>
  </main>
</section>

<script src="script.js"></script>
</body>
</html>
